<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">

                    <div class="col-md-6">
                        <h2>Arithmetic Operation Using Function</h2>
                        <div class="col-md-12 border border-dark p-5">
                            <div class="mb-3">
                                <label for="formGroupExampleInput"
                                    class="form-label" id="num1">Number 1:</label>
                                <input type="number" class="form-control"
                                    id="formGroupExampleInput"
                                    placeholder>
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput"
                                    class="form-label" id="num2">Number 2:</label>
                                <input type="number" class="form-control"
                                    id="formGroupExampleInput"
                                    placeholder>
                            </div>

                            <div class="mb-3">
                                <label for="formGroupExampleInput"
                                    class="form-label">Result:</label>
                                <input type="number" class="form-control"
                                    id="formGroupExampleInput"
                                    placeholder disabled>
                            </div>

                            <div class="text-center">
                                <button onclick="calculate('+')" type="button"
                                    class="btn btn-primary">+</button>
                                <button onclick="calculate('-')"  type="button"
                                    class="btn btn-primary">-</button>
                                <button onclick="calculate('*')" type="button"
                                    class="btn btn-primary">*</button>
                                <button onclick="calculate('/')" type="button"
                                    class="btn btn-primary">/</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- script -->
        <script>
            function addition(num1, num2) {
                let result = num1 + num2;
                return result;
            }
            addition();
        </script>
    </body>
</html>
