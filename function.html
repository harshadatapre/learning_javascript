<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">

                    <div class="col-md-6" style="margin-left:280px;">
                        <h2>Arithmetic Operation Using Function</h2>
                        <form name="myform">
                            <div
                                class="col-md-12 border border-dark border-3 p-5">
                                <div class="mb-3">
                                    <label for="num1"
                                        class="form-label">Number 1:</label>
                                    <input type="number" name="n1" class="form-control"
                                        id="num1">
                                </div>

                                <div class="mb-3">
                                    <label for="num2"
                                        class="form-label">Number 2:</label>
                                    <input type="number" name="n2" class="form-control"
                                        id="num2">
                                </div>

                                <div class="mb-3">
                                    <label for="result"
                                        class="form-label">Result:</label>
                                    <input type="number" name="res" class="form-control"
                                        id="result" disabled>
                                </div>

                                <div class="text-center">
                                    <button onclick="add()"
                                        type="button"
                                        class="btn btn-primary">+</button>
                                    <button onclick="sub()"
                                        type="button"
                                        class="btn btn-primary">-</button>
                                    <button onclick="multi()"
                                        type="button"
                                        class="btn btn-primary">*</button>
                                    <button onclick="div()"
                                        type="button"
                                        class="btn btn-primary">/</button>
                                    <button onclick="mod()"
                                        type="button"
                                        class="btn btn-primary">%</button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
        <!-- script -->
        <script>
            var a, b, result;

            // way 1
            function add() {
                a = Number(document.myform.n1.value);
                b = Number(document.myform.n2.value);
                result = a + b;
                
                document.myform.res.value = result.toFixed(2);
            }

            // way 2
            function sub() {
                a = document.getElementById("num1").value;
                b = document.getElementById("num2").value;
                result = a - b;
                
                document.getElementById("result").value = result.toFixed(2);
            }

            // way 3
            function multi() {
                a = parseInt(document.myform.n1.value);
                b = parseInt(document.myform.n2.value);
                result = a * b;
                
                document.myform.res.value = result.toFixed(2);
            }

            function div() {
                a = Number(document.myform.n1.value);
                b = Number(document.myform.n2.value);
                result = a / b;
                
                document.myform.res.value = result.toFixed(2);
            }

            function mod() {
                a = Number(document.myform.n1.value);
                b = Number(document.myform.n2.value);
                result = a % b;
                
                document.myform.res.value = result.toFixed(2);
            }
            
        </script>
    </body>
</html>
