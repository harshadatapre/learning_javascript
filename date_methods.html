<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date methods</title>
</head>
<body>
    <script>
        let today = new Date();
        document.write("Date:" + today.toDateString() + "<br>");
        document.write("Time" + today.toTimeString() + "<br>");
        document.write("Year:" + today.getFullYear() + "<br>");
        document.write("Month:" + (today.getMonth() + 1) + "<br>");
        document.write("Date:" + today.getDate() + "<br>");
        document.write("Day of week:" + today.getDay() + "<br>");
        document.write("Exact time:" + today.getHours() + " : " + today.getMinutes() + " : " + today.getSeconds() + "<br>");
    </script>
    
    
</body>
</html>
