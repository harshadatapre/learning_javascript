<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline example -->
     <button onclick="alert('Inline JS Example')">Inline JS Click Me</button>

    <!-- internal js example -->
     <button onclick="showMessage()">Internal js Click me</button>

    <script>
        function showMessage() {
            alert("Internal js example")
        }
    </script>
</body>
</html>
